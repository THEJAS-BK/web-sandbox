<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="calc.css" />
  </head>

  <body>
    <div class="maincontent">
      <div class="head">
        <div class="head-left">
          <i class="fa-solid fa-bars"></i>
          <p>Standard</p>
        </div>
        <i class="fas fa-history"></i>
      </div>
      <div class="content">
        <p class="head-content"></p>
        <p class="content-digits contentSize">0</p>
      </div>
      <main>
        <div class="row1">
          <p>MC</p>
          <p>MR</p>
          <p>M+</p>
          <p>M-</p>
          <p>MS</p>
          <p>M></p>
        </div>
        <div class="row2">
          <button class="btns">
            <p>%</p>
          </button>
          <button class="btns">
            <p>CE</p>
          </button>
          <button class="btns">
            <p>C</p>
          </button>
          <button class="btns" value="YES">
            <p><i class="fa-solid fa-delete-left"></i></p>
          </button>
        </div>
        <div class="row3">
          <button class="btns">
            <p>1/x</p>
          </button>
          <button class="btns">
            <p>x <sup>2</sup></p>
          </button>
          <button class="btns">
            <p><i class="fa-solid fa-square-root-variable"></i></p>
          </button>
          <button class="btns">
            <p>&divide</p>
          </button>
        </div>
        <div class="row4">
          <button class="btns lightbackground">
            <p>7</p>
          </button>
          <button class="btns lightbackground">
            <p>8</p>
          </button>
          <button class="btns lightbackground">
            <p>9</p>
          </button>
          <button class="btns">
            <p>x</p>
          </button>
        </div>
        <div class="row5">
          <button class="btns lightbackground">
            <p>4</p>
          </button>
          <button class="btns lightbackground">
            <p>5</p>
          </button>
          <button class="btns lightbackground">
            <p>6</p>
          </button>
          <button class="btns">
            <p>-</p>
          </button>
        </div>
        <div class="row6">
          <button class="btns lightbackground">
            <p>1</p>
          </button>
          <button class="btns lightbackground">
            <p>2</p>
          </button>
          <button class="btns lightbackground">
            <p>3</p>
          </button>
          <button class="btns">
            <p>+</p>
          </button>
        </div>
        <div class="row7">
          <button class="btns lightbackground">
            <p><i class="fa-solid fa-plus-minus"></i></p>
          </button>
          <button class="btns lightbackground">
            <p>0</p>
          </button>
          <button class="btns lightbackground">
            <p>.</p>
          </button>
          <button class="btns isEqualTo">
            <p style="color: darkgrey">=</p>
          </button>
        </div>
      </main>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
