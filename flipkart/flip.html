<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="flip.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="navbar">
      <img src="./flip_logo.svg" />
      <div class="nav-search">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Search for Products, Brands and More" />
      </div>
      <div class="nav-icons">
        <div class="nav-login">
          <i class="fa-regular fa-user icon-size"></i>
          <span><a href="#">Login</a></span>
          <i class="fa-solid fa-arrow-down icon-arrow"></i>
        </div>
        <div class="nav-cart">
          <i class="fa-solid fa-cart-shopping icon-size"></i>
          <span><a href="#">Cart</a></span>
        </div>
        <div class="nav-seller">
          <i class="fa-solid fa-store icon-size"></i>
          <span><a href="#">Become a Seller</a></span>
        </div>
        <div class="nav-threedots">
          <i class="fa-solid fa-ellipsis-vertical icon-size"></i>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="main-first-box">
        <div class="box">
          <img src="main1.png" />
          <div class="para">Kilos</div>
        </div>
        <div class="box"></div>
        <div class="box"></div>

        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>

        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </div>
  </body>
</html>
